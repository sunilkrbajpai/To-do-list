<html>
<head>

<title>To-do List in Vanilla JS</title>

<body>
<div id="main">
<div id="myDIV" class="header">
  <h1 style="margin:5px">TO-DO List</h1>
  <i id="todo-icon" class="far fa-list-alt"></i>
  <input type="text" id="Input" placeholder="Add task to the list...">
  <i id="addicon" class="fas fa-plus-circle" onclick="newElement()"></i>
  <span id="count">TOTAL: 0 tasks</span>
</div>

<ul id="task-items">
    <!-- ul items added by icon -->
</ul>
</div>
<script src="tasks.js"></script>
